<div *ngIf="!dataLoaded" class="text-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="card">
  <div class="card-header">
    <h4 class="m-2">Brands</h4>
  </div>
  <div class="card-body">
    <ul *ngIf="dataLoaded" class="list-group">
      <li routerLink="/cars" class="list-group-item">ALL CARS</li>
      <li
        (click)="setCurrentBrand(brand)"
        routerLink="/cars/brands/{{ brand.brandId }}"
        *ngFor="let brand of brands"
        [class]="getCurrentBrandClass(brand)"
      >
        {{ brand.brandName }}
      </li>
    </ul>
  </div>
</div>
